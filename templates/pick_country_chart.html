<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    
     
</head>
<body>
    
    <div id="bar"  style="width:1000px; height:1000px;" ></div>
    
    <script>
        
        
        var temp = location.href.split("?");

        var chart_bar = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
        $(
            function () {
                fetchData(chart_bar);
                setInterval(fetchData, 8000);
            }
        );
        function fetchData() {
            $.ajax({
                type: "GET",
                url: `http://127.0.0.1:5000/barChart/pick?${temp[1]}`,
                dataType: 'json',
                success: function (option_bar) {
                chart_bar.setOption(option_bar);
                }
            });
        }

    </script>
</body>
</html>
